name: no shield build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore pickgithub.csproj
        
    - name: Build Release Version
      run: |
        msbuild /p:Configuration=Release /p:Platform=AnyCPU pickgithub.csproj
        
    - name: Build Debug Version
      run: |
        msbuild /p:Configuration=Debug /p:Platform=AnyCPU pickgithub.csproj
        
    - name: Create Release Version
      run: |
        mkdir -p PickItUp-NoShield\bin\Win64_Shipping_Client
        copy "build\Release\PickItUp.dll" "PickItUp-NoShield\bin\Win64_Shipping_Client\"
        copy "build\Release\PickItUp.pdb" "PickItUp-NoShield\bin\Win64_Shipping_Client\"
        copy "SubModule.xml" "PickItUp-NoShield\"
        xcopy /E /I "ModuleData" "PickItUp-NoShield\ModuleData"
        Compress-Archive -Path PickItUp-NoShield -DestinationPath PickItUp-NoShield.zip -Force
        
    - name: Create Debug Version
      run: |
        mkdir -p PickItUp-NoShield_Debug\bin\Win64_Shipping_Client
        copy "build\Debug\PickItUp.dll" "PickItUp-NoShield_Debug\bin\Win64_Shipping_Client\"
        copy "build\Debug\PickItUp.pdb" "PickItUp-NoShield_Debug\bin\Win64_Shipping_Client\"
        copy "SubModule.xml" "PickItUp-NoShield_Debug\"
        xcopy /E /I "ModuleData" "PickItUp-NoShield_Debug\ModuleData"
        Compress-Archive -Path PickItUp-NoShield_Debug -DestinationPath PickItUp-NoShield_Debug.zip -Force
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          PickItUp-NoShield.zip
          PickItUp-NoShield_Debug.zip
        name: PickItUp NoShield ${{ github.ref_name }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
